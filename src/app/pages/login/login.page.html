<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img color='medium' src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title #titulo>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content class="background">
  <ion-item>
    <ion-label>
      <h1 style="text-align: center;">Inicio de sesión</h1>
    </ion-label>
  </ion-item>


  <ion-card color="medium" class="ion-text-center ion-padding-vertical">

    <ion-card-title class="ion-text-center">
      <ion-label>
        <h2>¡Bienvenid@!</h2>
      </ion-label>
    </ion-card-title>

    <ion-card-content>
      <ion-item color="medium">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" placeholder="Ingrese correo" [(ngModel)]="usuario.correo"></ion-input>

      </ion-item>
      <ion-item color="medium">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" placeholder="Ingrese contraseña" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
      <ion-label>
        <br>
        <a [routerLink]="['/correo']">Recuperar Contraseña</a>
      </ion-label>
    </ion-card-content>

  </ion-card>



</ion-content>
