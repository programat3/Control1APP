<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label style="display: flex; justify-content: center; align-items: center;">
      <h1 style="text-align: center;">Recupera tu contrase√±a</h1>
    </ion-label>
  </ion-item>
  <ion-card color="medium" class="ion-text-center ion-padding-vertical">
    <ion-card-title class="ion-text-center">
      <ion-label>
        Paso 1: ingresa tu correo
      </ion-label>
    </ion-card-title>

    <ion-card-content>
      <ion-item color='medium'>
        <ion-label class="ion-text-left" position="floating">Ingrese su correo</ion-label>
        <ion-input id="ingresarCorreo" type="text" size="20%" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <br>
      <ion-row>
        <ion-col size="12">
          <ion-button shape="block" id="botonSiguiente" (click)="preguntar()">Siguiente</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar color="medium">
    <ion-title>
      <ion-button id="volver" expand="block" fill="clear" (click)="volverLogin()" shape="round">
        Volver
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
