<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title #titulo>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content class="background">

    <ion-item>
      <ion-label style="display: flex; justify-content: center; align-items: center;">
        <h1 style="text-align: center;">Recupera Tu Contrase√±a</h1>
      </ion-label>
    </ion-item>
      
  <div slot = "fixed" style="height: 90%; display: flex; align-items: center;
      justify-content: center; padding: 15%;">

    <ion-card style="padding: 5%; width: 100%;" class="ion-text-center ion-padding-vertical ">

      <ion-card-title class="ion-text-center">
        <ion-label>
          Paso 1: ingresa tu correo
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label class="ion-text-left" position="floating">Ingrese su correo</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
        <br>
        <ion-row>
          <ion-col size="6">
            
          </ion-col>
          <ion-col size="6">
            <ion-button size="default" shape="block" (click)="preguntar()">Siguiente</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
