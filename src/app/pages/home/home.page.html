<ion-header>
  <ion-toolbar color="secondary">
    <img color='medium' src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="medium">
    <ion-segment [(ngModel)]="selectTabs">
      <ion-segment-button id="botonQR" value="qr">
        <ion-label class="titulo_componentes">QR</ion-label>
      </ion-segment-button>
      <ion-segment-button id="botonMiClase" value="miClase">
        <ion-label class="titulo_componentes">Mi
          Clase</ion-label>
      </ion-segment-button>
      <ion-segment-button id="botonForo" value="foro">
        <ion-label class="titulo_componentes">Foro</ion-label>
      </ion-segment-button>
      <ion-segment-button id="botonMisDatos" value="misDatos">
        <ion-label class="titulo_componentes">Mis Datos</ion-label>
      </ion-segment-button>
      <ion-segment-button id="botonAdmin" value="admin">
        <ion-label class="titulo_componentes">Admin</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="selectTabs == 'qr'">
    <app-qr (qrCapturado)="irMiClase()">
    </app-qr>
  </div>
  <div *ngIf="selectTabs == 'miClase'">
    <app-miclase>
    </app-miclase>
  </div>
  <div *ngIf="selectTabs == 'foro'">
    <app-foro>
    </app-foro>
  </div>
  <div *ngIf="selectTabs == 'misDatos'">
    <app-mis-datos>
    </app-mis-datos>
  </div>
  <div *ngIf="selectTabs == 'admin'">
    <app-admin>
    </app-admin>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-title>
      <ion-button id="cerrarSesion" (click)="cerrarSesion()" expand="block" fill="clear" shape="round">
        Cerrar Sesion
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
