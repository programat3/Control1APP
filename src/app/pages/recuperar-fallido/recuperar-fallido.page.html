<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img color='medium' src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-align-items-center" padding class="background">
  <br>
  <div id="contenedor">
    <ion-item color="medium">
      <ion-label style="display: flex; justify-content: center; align-items: center; color: red;">
        <h2 style="text-align: center;">¡¡No has recuperado tu contraseña!!</h2>
      </ion-label>
    </ion-item>
  </div>
  <img color='medium' src="assets/htpa.jpg" width="500" style="display:inline-block" height="400px">
  <i data-feather="alert-circle"></i>
  <ion-card color='medium'>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="volver()">
          Volver
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar color="medium">
    <ion-title>
      <ion-button expand="block" fill="clear" (click)="volverLogin()" shape="round">
        Volver
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
