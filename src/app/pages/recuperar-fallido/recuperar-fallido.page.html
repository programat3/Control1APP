<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img color='medium' src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title #titulo>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-align-items-center" padding class="background">
  <br>
  <div id="contenedor">
    <ion-item>
      <ion-label style="display: flex; justify-content: center; align-items: center; color: red;">
        <h1 style="text-align: center;">¡¡No has recuperado tu contraseña!!</h1>
      </ion-label>
    </ion-item>
  </div>
  <img color='medium' src="assets/htpa.jpg" width="500" style="display:inline-block" height="400px">
  <br>
  <ion-card color='medium'>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <br>
        <ion-icon name="alert" size="large" color="danger"></ion-icon>
        <br>
        <ion-button (click)="volver()">
          <ion-icon name="arrow-undo-outline"></ion-icon>
          Volver
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
