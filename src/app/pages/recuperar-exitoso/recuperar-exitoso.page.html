<ion-content class="ion-align-items-center" [fullscreen]="true">
  <br>
  <ion-title style="text-align: center; ">¡Has recuperado tu contraseña!
  </ion-title>
  <br>
  <br>
  <ion-card class="i" color="medium">
    <ion-card-header>
      <ion-icon class="ion-align-self-center" size="large" name="checkmark" color="success"></ion-icon>
      <ion-card-title style="text-align: center;">Tu contraseña es: </ion-card-title>
      <ion-card-subtitle style="text-align: center;">{{this.usuario.password}}</ion-card-subtitle>
    </ion-card-header>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="volver()">
          <ion-icon name="arrow-undo-outline"></ion-icon>
          Volver
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
