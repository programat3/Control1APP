<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img color='medium' src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="medium">
    <ion-row>
      <ion-col>
        <ion-label style="justify-content: center; align-items: center;">
          <h2 style="text-align: center; justify-content: center; align-items: center;">¡Has recuperado tu contraseña!
          </h2>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
  <div class="estilo-imagen">
    <img color='medium' src="assets/hspa.jpg">
  </div>
  <ion-card class="i" color="medium">
    <ion-card-header>
      <ion-card-title style="text-align: center;">Tu contraseña es: </ion-card-title>
      <ion-card-subtitle id="contraseña" style="text-align: center;">{{this.usuario.password}}</ion-card-subtitle>
    </ion-card-header>
    <ion-footer>
      <ion-toolbar color="medium">
        <ion-title>
          <ion-button id="volver" expand="block" fill="clear" (click)="volverLogin()" shape="round">
            Volver
          </ion-button>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
