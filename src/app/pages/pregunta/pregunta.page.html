<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img color='medium' src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title #titulo>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content [fullscreen]="true">
  <div id="contenedor">
      <ion-item>
        <ion-label style="display: flex; justify-content: center; align-items: center;">
        <h1>Sistema de recuperaci√≥n de cuenta</h1>
      </ion-label>
      </ion-item>
  </div>
  <div style="height: 90%; display: flex; align-items: center;
      justify-content: center;">

    <ion-card style="padding: 5%; width: 100%;" color='medium' class="ion-text-center">

      <ion-card-title class="ion-text-center">
        <ion-label>
          Paso 2: Responda la pregunta
        </ion-label>
        <br>
        <br>
        <ion-label>
          <h2>{{usuario.fraseSecreta}}</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item color='medium'>
          <ion-label class="ion-text-left" position="floating">Respuesta secreta</ion-label>
          <ion-input type="text" [(ngModel)]="respuestaUsuario"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button shape="block" (click)="redirigir()">Validar Pregunta</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
