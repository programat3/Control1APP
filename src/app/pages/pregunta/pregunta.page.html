<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title #titulo>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">

  <ion-content [fullscreen]="true">
    <ion-title class="ion-padding-top ion-text-center">
      <ion-label>
        <h1>Sistema de recuperaci√≥n de cuenta</h1>
      </ion-label>
    </ion-title>
    <div class="ion-padding-vertical"></div>

    <ion-card color='medium' class="ion-text-center">

      <ion-card-title class="ion-text-center">
        <ion-label>
          Paso 2: Responda la pregunta
        </ion-label>
        <br>
        <br>
        <ion-label>
          <h2>{{usuario.fraseSecreta}}</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item color='medium'>
          <ion-label class="ion-text-left" position="floating">Ingrese su respuesta</ion-label>
          <ion-input type="text" [(ngModel)]="respuestaUsuario"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button shape="block" (click)="redirigir()">Validar Pregunta</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-content>
