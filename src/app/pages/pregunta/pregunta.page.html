<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <img src="assets/logo.jpg" width="220px" style="display:inline-block" height="50px">
    <ion-title>
      Sistema de Asistencia Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label style="display: flex; justify-content: center; align-items: center;">
      <h1 style="text-align: center;">Recupera tu contrase√±a</h1>
    </ion-label>
  </ion-item>

  <ion-card color='medium' class="ion-text-center ion-padding-vertical">

    <ion-card-title class="ion-text-center">
      <ion-label>
        Paso 2: Responda la pregunta
      </ion-label>
      <br>
      <br>
      <ion-label>
        <h2 id="fraseSecreta">{{ usuario.fraseSecreta }}</h2>
      </ion-label>
    </ion-card-title>

    <ion-card-content>
      <ion-item color="medium">
        <ion-label position="floating">Respuesta secreta</ion-label>
        <ion-input id="respuestaSecreta" type="text" [(ngModel)]="respuestaUsuario"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-button id="validarPregunta" shape="block" (click)="redirigir()">Validar Pregunta</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-title>
      <ion-button id="volver" expand="block" fill="clear" (click)="volverLogin()" shape="round">
        Volver
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
