<div *ngFor="let item of usuarios">
  <ion-card color="medium">
    <ion-row>
      <ion-col>
        {{item.nombre}}
        <br>
        {{item.correo}}
        <div class="alinear-derecha">
          <ion-button (click)="eliminarUsuario(item.correo)">
            Eliminar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
