<div class="fondo">

  <ion-item>
    <ion-label style="display: flex; justify-content: center; align-items: center;">
      <h1 style="text-align: center;">¡Bienvenid@!</h1>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2 #nombre style="text-align: center;">{{ usuario.nombre }}</h2>
    </ion-label>
  </ion-item>

  <input hidden #fileinput id="input-file" type="file" accept="image/*;capture=camera"
    (change)="verificarArchivoConQR($event)">
  <ion-button (click)="comenzarEscaneoQR()" expand="full" shape="round">
    <ion-icon slot="start" name="camera"></ion-icon>
    Comenzar Escaneo QR
  </ion-button>

  <video #video [hidden]="!escaneando" width="100%"></video>
  <canvas #canvas hidden></canvas>

  <ion-button [routerLink]="['/login']" expand="full" shape="round"
    style="display: flex; justify-content: center; align-items: center;">
    Cerrar sesión
  </ion-button>

</div>
